{{$currentNode := .}}
<div class="docs-menu">
  <h4>{{ .LinkTitle }}</h4>
  <ul>
    {{ $sectionpages := (where .Site.Pages "Section" .Section) }}
    {{ $menupages := (where .Site.Pages "Weight" 1) }}
    {{ $combinedpages := intersect $sectionpages $menupages }}
    {{ range $combinedpages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
