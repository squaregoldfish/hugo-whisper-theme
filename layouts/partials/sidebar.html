{{$currentNode := .}}
<div class="docs-menu">
  <h4>{{ .Section | humanize }}</h4>
  <ul>
    {{ $sectionpages := (where .Site.Pages "Section" .Section) }}
    {{ $menupages := (where .Site.Pages "Weight" 1) }}
    {{ range (intersect $sectionpages $menupages) sort .Site.RegularPages ".Title" }}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
